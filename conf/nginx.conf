user www-data;
worker_processes auto;
pid /run/nginx.pid;

worker_rlimit_nofile 40960;
events {
  worker_connections 10240;
}

http {
  sendfile on;
  tcp_nopush on;
  etag off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  ssl_prefer_server_ciphers on;

  log_format with_time '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" $request_time';
  access_log /var/log/nginx/access.log with_time;
  error_log /var/log/nginx/error.log;

  upstream react {
    server 127.0.0.1:8000;
  }

  upstream python {
    server 127.0.0.1:8001;
  }

  server {
    listen 443 ssl;

    ssl_certificate_key /home/isucon/webapp/ssl/oreore.key;
    ssl_certificate /home/isucon/webapp/ssl/oreore.crt;

    location / {
      proxy_pass https://react;
    }

    location /api {
      proxy_pass http://python;
    }

    location /api/stream/rooms {
      proxy_pass http://python;
      # https://stackoverflow.com/questions/13672743/eventsource-server-sent-events-through-nginx
      proxy_set_header Connection '';
      proxy_http_version 1.1;
      chunked_transfer_encoding off;
      proxy_buffering off;
      proxy_cache off;
    }

    location /img {
      expires 0;
      root /home/isucon/webapp/react;
      try_files $uri.svg @img;
    }

    location @img {
      proxy_pass https://react;
    }

    location ~ ^/(css|bundle.js|favicon.ico) {
      expires 1h;
      open_file_cache max=1000 inactive=20s;
      root /home/isucon/webapp/react/public;
    }
  }
}

